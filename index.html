<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mitroi Stefan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./images/favicon-32x32.png">

    <title>Fylo data storage component</title>
  </head>
  <body class="vertical-center">
    <div id="container">
        <div class=" card d-inline-block shadow-lg">
          <div class="card-body">
            <div id="logo">
             <img src="images/logo.svg" alt="logo" class="card-title ">
            </div>
              <div class="icon-bkg bg-dark">
                <img src="images/icon-document.svg" alt="document icon">
              </div>
              <div class="icon-bkg bg-dark">
                <img src="images/icon-folder.svg" alt="folder icon">
              </div>
              <div class="icon-bkg bg-dark">
                <img src="images/icon-upload.svg" alt="upload icon">
              </div>
          </div>
        </div>
        <div class=" d-inline-block p-lg-3 px-lg-5 pt-lg-4 shadow-lg" id="right-card">
          <p style="color:hsl(229, 7%, 55%);">You've used <b style="color:white;">815</b> GB of your storage</p>
          <div class="progress">
            <div class="progress-bar " role="progressbar" style="width: 81%" aria-valuenow="81" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="d-inline-block" id="gb">0 GB</p>
          <p  class="d-inline-block" style="float:right;">1000 GB</p>
          <div class="btn bg-light px-lg-4 py-lg-2">
            <h2 style="color:hsl(229, 7%, 55%);font-size:13px;font-weight:700;text-align:center;"><b style="font-size:32px;color:black;margin-right:5px;">185</b> GB LEFT</h2>
          </div>

        </div>

      </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
